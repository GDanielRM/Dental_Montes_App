    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header text-right">
                    <button class="btn btn-success" routerLink="/patient-form/:id">
                        <span class="fa fw fa-plus"></span>
                        Nuevo Empleado
                    </button>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-bordered table-sm table-hover text-center">
                        <thead>
                            <tr class="table-active">
                                <th>#</th>
                                <th>#Paciente</th>
                                <th>Nombre</th>
                                <th>Estatus</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let patient of patients; index as index">
                                <th scope="row">{{index+1}}</th>
                                <td>{{patient.id_patient}}</td>
                                <td>{{patient.person.first_name + ' ' + patient.person.middle_name + ' ' + patient.person.last_name + ' ' + patient.person.second_last_name}}</td>
                                <td>{{patient.status.name}}</td>
                                <td>
                                    <div class="btn-group" *ngIf="patient.status.id_status == 1">
                                        <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Editar" (click)="Edit(patient.id_patient)">
                                            <span class="fa fw fa-pencil"></span>
                                        </button>
                                        <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Cancelar" (click)="Cancel(patient.id_patient)">
                                            <span class="fa fw fa-close"></span>
                                        </button>
                                        <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Activar" [disabled]="true" (click)="Activate(patient.id_patient)">
                                            <span class="fa fw fa-check"></span>
                                        </button>
                                        <button class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Eliminar" (click)="Delete(patient.id_patient)">
                                            <span class="fa fw fa-trash"></span>
                                        </button>
                                    </div>

                                    <div class="btn-group" *ngIf="patient.status.id_status == 2">
                                        <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Editar" [disabled]="true" (click)="Edit(patient.id_patient)">
                                            <span class="fa fw fa-pencil"></span>
                                        </button>
                                        <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Cancelar" [disabled]="true" (click)="Cancel(patient.id_patient)">
                                            <span class="fa fw fa-close"></span>
                                        </button>
                                        <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Activar" (click)="Activate(patient.id_patient)">
                                            <span class="fa fw fa-check"></span>
                                        </button>
                                        <button class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Eliminar" (click)="Delete(patient.id_patient)">
                                            <span class="fa fw fa-trash"></span>
                                        </button>
                                    </div>

                                    <div class="btn-group" *ngIf="patient.status.id_status == 99">
                                        <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Editar" [disabled]="true" (click)="Edit(patient.id_patient)">
                                            <span class="fa fw fa-pencil"></span>
                                        </button>
                                        <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Cancelar" [disabled]="true" (click)="Aancel(patient.id_patient)">
                                            <span class="fa fw fa-close"></span>
                                        </button>
                                        <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Activar" [disabled]="true" (click)="Activate(patient.id_patient)">
                                            <span class="fa fw fa-check"></span>
                                        </button>
                                        <button class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Eliminar" [disabled]="true" (click)="Delete(patient.id_patient)">
                                            <span class="fa fw fa-trash"></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
